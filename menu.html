<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype 917 POS - Menu Pesanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Prototype 917 POS</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link active">Order Menu</a>
            </nav>
        </div>
    </header>

    <main class="container page-content">
        <div class="order-section">
            <h2>Menu Pesanan</h2>
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>Menu Item</th>
                        <th>Jumlah Pesan</th>
                        <th>Harga Satuan</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="summary">
                <h2>HARGA TOTAL: <span id="total-price">Rp 0</span></h2>
                <button id="reset-button" class="button button-danger">RESET ORDER</button>
            </div>
        </div>

        <hr>

        <div class="saved-orders-section">
             <h2>Save / Load Order</h2>
             <div class="save-controls">
                 <input type="text" id="customer-name-input" placeholder="Customer Name / Table #..." required>
                 <button id="save-order-button" class="button button-success">Save Current Order</button>
            </div>
             <h3>Saved Orders:</h3>
             <p><small>Click on an order below to load it.</small></p>
             <ul id="saved-orders-list">
                 <li>No saved orders yet.</li>
             </ul>
        </div>

    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Warung Kita. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
     <script>
        // Simple script for dynamic year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
